<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Management System</title>
  </head>
  <body>
    <h1>Employee Management System</h1>

    <!-- Ishchi qo'shish formasi -->
    <h2>Add Employee</h2>
    <form id="employeeForm">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" required /><br />

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" required /><br />

      <label for="address">Address:</label>
      <input type="text" id="address" required /><br />

      <label for="birthDate">Birth Date:</label>
      <input type="date" id="birthDate" required /><br />

      <label for="position">Position:</label>
      <select id="position" required>
        <option value="ReactJs Developer">ReactJs Developer</option>
        <option value="NodeJs Developer">NodeJs Developer</option>
        <option value="Go Developer">Go Developer</option>
        <!-- Qolgan variantlar --></select
      ><br />

      <label for="typePosition">Position Type:</label>
      <select id="typePosition" required>
        <option value="junior">Junior</option>
        <option value="middle">Middle</option>
        <option value="senior">Senior</option></select
      ><br />

      <label for="salary">Salary:</label>
      <input type="number" id="salary" required /><br />

      <label for="isMarried">Married:</label>
      <input type="checkbox" id="isMarried" /><br />

      <button type="submit">Add Employee</button>
    </form>

    <!-- Ishchilarni chiqarish va vazifalar -->
    <h2>Employee List</h2>
    <div id="employeeList">
      <!-- Ishchilar ro'yxati shu joyda chiqadi -->
    </div>

    <!-- Qidiruv va filtrlash shakllari -->
    <h2>Search & Filters</h2>
    <label for="searchName">Search by Name:</label>
    <input type="text" id="searchName" />

    <label for="filterType">Filter by Position Type:</label>
    <select id="filterType">
      <option value="">All</option>
      <option value="junior">Junior</option>
      <option value="middle">Middle</option>
      <option value="senior">Senior</option>
    </select>

    <label for="filterMarried">Filter by Marriage Status:</label>
    <select id="filterMarried">
      <option value="">All</option>
      <option value="true">Married</option>
      <option value="false">Single</option>
    </select>

    <button onclick="searchAndFilter()">Apply Filters</button>

    <!-- Maoshni tartiblash tugmasi -->
    <button onclick="sortBySalary()">Sort by Salary</button>

    <script src="main.js"></script>
  </body>
</html>
